# Conversation example for simple hello and ask a name

settings:
    name: Wattson

conversations:
    - 'hello.yaml'

slots:
    - configuration
    
dbs:
    main: import_csv data.csv

strategies:
    options: 
        - say "puedo escuchar lo que me quieras contar que te paso el dia de hoy" 
    configuration: 
        - say "Hola, soy Wattson tu asistente personal es un placer conocerte, me gustaría saber tu nombre."
        - input name 
        - remember name
        - say "{}, me gusta tu nombre, te doy la bienvenida, a partir de hoy me dedicaré a escuchar todo lo que me quieras contar, ¿Quieres saber qué puedo hacer?".format(name)
        - input status
        - if status == "si" then solve options
        - if status == "no" then say "bueno sera para la proxima"
        - say "Me gustaría conocerte un poco antes de iniciar, ¿puedo hacerte unas preguntas?"
        - input status
        - if status == "no" say "de acuerdo" 
        - if status == "si" then solve data
    data:
        - say "¿Que edad tienes?" 
        - input age 
        - remember age 
        - say "¿Que estudias?"
        - input grade 
        - remember grade
        - say "gracias"
    excelent:
        - say "me da mucho gusto que estés bien"
    sorry:
        - say "siento que no te encuentre bien"

script:
    - solve hello
    - say greeting
    - loop_slots
    - say "¿como estás hoy {}?".format(name)
